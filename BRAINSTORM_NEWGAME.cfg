Weapons

Varinha 
   Veneno: Você invoca uma armadura ao redor do alvo que o protege de ataques elementais
   Fogo: Você cria uma explosão que leva 1 segundo para surgir, causando dano em uma área de 3 tiles
   Gelo: Você dispara um gume de gelo em direção a um alvo inimigo.
   Eletrecidade: Você invoca um poderoso raio em um inimigo, causando dano + 2% da vida máxima do alvo.

Cajado
   Veneno: Você invoca uma árvore que cura todos aliados ao redor por um breve período de tempo.
   Fogo: Você lança uma poderosa bola de fogo em direção aos inimigos, causando dano maior no primeiro alvo e metade nos alvos ao redor.
   Gelo: Congela o alvo inimigo por 5 segundos, tornando-o invulneravel a dano físico e mais vulneravel a dano elemental.
   Eletrecidade: Você lança uma esfera de energia que se move lentamente até o alvo causando dano massivo.

