- Sela de montaria agora chama-se Arreio e pode ser craftado com Costura. Para adicionar o Arreio o pet deve ter Lealdade 6 e o personagem ter pericia em Montaria.
- Perícia Montaria determina o tempo em que o personagem pode ficar montado. 5 minutos para cada ponto em Montaria. Após desmontar é necessário esperar 15 minutos para montar novamente.