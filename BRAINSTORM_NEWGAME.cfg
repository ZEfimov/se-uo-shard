- Festival de Incar
Alguns jogadores online no momento receberão máscaras de moriquendi, enquanto 2 outros receberão a máscara de Anar e de Incar. Membros da Realeza são eleitos primeiro para estas duas ultimas máscaras.
Jogadores com a máscara de moriquendi tem liberdade para cometer crimes diversos, até mesmo machucar outros jogadores. Entretanto devem correr se o nome de Anar for gritado.
Nas ultimas duas horas do Festival, Anar deve derrubar todos os demonios e recuperar as máscaras, só então ele poderá derrubar o demônio Incar e pegar sua máscara para encerrar o evento.
Minimo de Jogadores: 10
Duração do evento: 6 horas

Tentativas de Furto 0/5
Desmaiar outros Jogadores 0/3
Gritar pelo nome de Anar 0/30 (apenas próximo a alguém com máscara de moriquendi)
Recuperar Máscaras 0/5
Recuperar Máscara de Incar 0/1

Premios: Ganho de 10% da barra de experiência.

