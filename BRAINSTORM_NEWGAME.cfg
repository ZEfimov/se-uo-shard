Furioso
- Golpe Destruídor: Necessário arma de Duas Mãos. Causa um golpe devastador de $ de dano no alvo e reduz sua velocidade de movimento. Matar o alvo com esta habilidade te deixa inebriado pela batalha e recupera $ de sua vida.
- Finessi: Necessário arma de uma Mão. Você pode se mover até 2 tiles, causando dano de $ em inimigos no caminho, por até 3x caso não sofra nenhum efeito de controle.

- Fúria do Guerreiro: Você se deixa dominar pela sua fúria e ataca sem piedade. Sua velocidade de ataque aumenta consideravelmente e reduz seu cooldown de esquiva.
- Senhor da Guerra: Você liderá seus aliados em batalha com um estandarte de guerra. A aura do estandarte reduz o cooldown de esquiva/bloqueio sua e de aliados em 40%, e a regeneração de stamina em 10%. Também impede inimigos de se curarem.

- Flor do Véu: Faz surgir flores do véu na área selecionada. Elas drenam mana por 2 segundos e então eclodem, curando aliados e envenenando inimigos. Não cura aliados caso não drene mana alguma.
- Atravessar o Véu: Atravessa o véu rapidamente surgindo em um local escolhido. Inimigos próximos de onde estava momentos antes sofrem com o vácuo no véu e são empurrados para trás, ficando atordoados por 3 segundos. Após 3 segundos o Véu corrige as leis te retornando ao local anterior.

- Engrossar o véu: mesma coisa.
- Dissipar o véu: mesma coisa.

