Deuses
[Anar]
   - Lvl 1: Pode sacrificar animais não hóstis, sem donos, para dar um buff de 10% de vida para seu grupo.
   - Lvl 5: Redução permanente de 10% no cooldown de bloqueio/esquiva.
   - Lvl 10: Efeitos de cura e regeneração sobre você tem seu efeito ampliado em 50%.
   - Lvl 15: Invoca uma chama branca que atrai um aliado caido até sua posição e o estabiliza.
   - Lvl 20: Você reforça sua arma com chamas e causa dano extra de fogo por 15 segundos.

[Seredhiel]
   - Lvl 1: Recebe regeneração extra de mana e vigor ao anoitecer ou em cavernas.
   - Lvl 5: Aumento permanente de 15% na velocidade de conjuração de habilidades.
   - Lvl 10: Usar habilidades hostis em inimigos tem 25% de chance de te conceder barreiras.
   - Lvl 15: O véu se torna mais fino ao seu redor desviando habilidades direcionadas a você por 2 segundos.
   - Lvl 20: Você acessa o poder infinito do véu e suas habilidades não usam vigor e nem mana por 4 segundos.

[Eradich]
   - Lvl 1: Uma vez por dia de jogo você pode criar uma comida aleatória. 10% de chance dela fornecer algum buff extra.
   - Lvl 5: Aumento de 30% no dano ao ficar com 20% da vida máxima.
   - Lvl 10: Você imita um grunhido de animal para atrair criaturas para uma determinada área.
   - Lvl 15: Criaturas da floresta hóstis irão ignorar sua presença quando forem mais fracas que você.
   - Lvl 20: Você retira do chão 2 sementes que recuperam 100% da todas suas vitalidades. Elas duram 20 segundos até ficarem inutilizaveis.

