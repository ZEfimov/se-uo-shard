Nova Lore:
- Avanço de 10 anos
- Escolher personagens vivos e importantes de jogadores para treinar classes e subclasses.
- Alandur Grande terá sumido de Silanor e o altar da igreja destruido. Silanor foi reconstruido e recuperado pelo Sianodel.
- Arandur, auto-declamado Rei de Volaris, terá perdido a mente e se tornado tirânico, fazendo com que algumas pessoas retornassem a Silanor. Boatos de que o poder subiu a cabeça.
- Silanor e Volaris tem problemas diplomaticos, uma vez que Arandur diz abertamente que Sianodel foi responsável pela morte de seu pai.
- O corpo do antigo Rei de Silanor, Kyle lá, nunca foi encontrado.
- O rosto de Fiona Vanclair apareceu na Árvore que ela montou no Refugio. É um rosto sereno que as crianças chamam de "Bruxa Branca".
- A Ordem dos Magos se separou em duas fontes filósoficas. Os que apoiavam Zhanir e acreditam que os magos devem tomar o poder a força e os que apoiavam Ravengar e acreditam na balança de poder e focar seu tempo em estudos ao invés de reinar.
- Os estudos que Andraste deixou para trás deu um novo entedimento aos magos sobre o Véu, permitindo-os utilizar um novo estilo de magia.

