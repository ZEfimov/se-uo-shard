Nova Lore:
- Avanço de 20 anos
- Escolher personagens vivos e importantes de jogadores para treinar classes e subclasses.
   - Crispina Turanus - Treinadora da classe Guardião 
   - Mary Armor - Treinadora da classe Infiltrador e Subclasse Domador
   - Ás - Andarilho, Treinador da classe Caçador e Subclasse Músico
- Citar que Silanor foi dominado por um morto-vivo, Alandur Grande, e posteriormente desapareceu do reino, deixando-o vago para Arandur toma-lo de volta.
- Arandur, auto-declamado Rei de Volaris e Silanor, terá perdido a mente e se tornado tirânico. Boatos de que o poder subiu a cabeça.
- O corpo do Primeiro Rei de Silanor, Kyle, nunca foi encontrado.
- Com os problemas que a Guilda dos Andarilhos teve nos anos de Silanor, com a morte do antigo General e o envolvimento com problemas de sucessão do trono, a guilda abdicou de seu papel anterior para montar a Guilda dos Aventureiros. Ela reúne todos os Andarilhos anteriores e seus mandamentos ocultos, mas esta mais aberta ao publico através de missões e reunião de informações para o Rei.

- Com a grande aversão aos Magos pelo rei Arandur, eles são banidos da corte e posteriormente visto com maus olhos pela sociedade de Silanor. Magos se tornam um poder necessário contra os moriquendis, mas temidos por não poderem ser controlados.
- Ordem dos Magos tem duas vertentes filosóficas: A de Zhanir Azalesh, em que os magos devem se tornar poderosos e reinar sobre Endore, e a de Ravengar Turio, em que os magos devem estudar e auxiliar a sociedade com seu conhecimento.
- Os estudos que Andraste deixou para trás deu um novo entedimento aos magos sobre o Véu, permitindo-os utilizar um novo estilo de magia.
- Nascimento de uma nova ordem chamada de Culto de Andraste, que aponta os Deuses como inimigos e que deve-se buscar uma aliança com os Moriquendis. 

- Remover do site as histórias dos deuses e conhecimentos mais densos e passar para o jogo.

- A Igreja de Anar se torna o poder mais próximo da corte do Rei, tendo a Anar'Turã como unica conselheira do Trono.
- A Igreja de Anar deixa de utilizar a alcunha "Necromância" e "Hessatar" e adota todas as bençãos como "Arte da Vida".

