Recipe Sagrada
{
   Desc As runas sagradas são capazes de afetar moriquendis reduzindo sua regeneração. Diz-se que Miguel colocava estas runas nas armas de todos os aldeões para combater os moriquendis ao cair da noite.

   Uso Armas
   Uso Arcos
   
   Difficulty 10
}
Recipe Sagrada Superior
{
   Desc Um complexo arranjo símbolos dá forma uma Runa Sagrada Superior. Poucos são aqueles capazes de reproduzir esta runa, mas o seu efeito é muita vezes maior do que o de uma runa sagrada comum.

   Uso Armas
   Uso Arcos

   Difficulty 18
}
