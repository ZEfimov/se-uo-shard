Group Dahaka 
{
	Name	Dahaka
	type	Necromância
	inimigo	Guayota
	termos Dahaka é uma entidade misteriosa, ao contrário dos demais espíritos ele não possui títulos, e seu nome é sussurrado, em alguns casos por reverencia em outros por medo. Ele é o senhor da necromancia e da noite, Dahaka possui um interesse grande no mundo mortal, foi ele que criou  a maldição do vampirismo, e foi ele que ensinou os primeiros magos a necromancia.<br><br>Os estudiosos de Dahaka são acadêmicos e racionais, que estudam a necromancia como modo de se tornar algo além do humano, algo que não é escravo do tempo. eles sabem que Dahaka não é um mestre maligno, apenas um mestre rígido, ele não prega a maldade e a tirania ou o uso de sua magia para o bem próprio, por outro lado, ele não prega o uso da necromancia para salvar vidas. A Necromancia aos olhos de Dahaka é uma ferramenta que deve ser compreendida e aperfeiçoada, estuada com olhar clinico, não limitada pelas ilusões da moralidade. Camponeses que veem seus tios e avós levantarem como zumbis não se interessam pelas filosofia Dahakiana, e graças a isso muitos necromantes são caçados e mortos por multidões revoltosas.<br><br>Dahaka demanda obediência absoluta em troca dos segredos da necromancia, e ele mantem controle sob seus discípulos através de mensagens enviadas em sonhos com instruções, Dahaka raramente pede algo que possa resultar na morte de um seguidor, pois todo aluno pode ajudar ele em sua busca pela perfeição, mas hesitação ou desobediência podem resultar no aluno se tornando a próxima cobaia.<br><br>Por suas pesquisas antinaturais e sua visão organizada do mundo, Dahaka encontrou um inimigo feroz em Cernus.
}
Group Shubnigurath 
{
	Name	Shubnigurath
	type	Entropia
	inimigo Iphtriz
	termos O enigmático shubnigurath habita o vazio dentro do mundo, é conhecido por seus títulos variados A Roda Eterna, O fim do tempo, O Senhor do tempo. Ele é um dos espiritos mais antigos e seu poder é imenso, mas felizmente, ele não se importa com o mundo mortal, a influencia dele é limitada e rara. Seu domínio é a marcha do tempo e a destruição natural que ela causa.<br><br>Os seguidores de Shubniurath são vistos como niilistas ou pessimistas, que acreditam que tudo tem um fim e isso é inevitável, até mesmo a mais bela flor vai murchar e morrer, o maior império vai um dia ruir em fogo e aço e o maior dos heróis vai se tornar fraco graças ao tempo e destino. Eles não são exatamente populares graças a essa visão, mas curiosamente eles são altruístas e bondosos, seus seguidores ocasionalmente dão comida aos pobres, ajudam enfermos e cuidam de crianças órfãs, quando questionados sobre isso, eles afirmam que tudo tem um fim, mas não acham que deve ser um fim sofrido. Mesmo fazendo inúmeras boas ações os seguidores do senhor do tempo sempre mantem um pessimismo constante, sendo as vezes chamados de Os  Guardiões melancólicos.<br><br>Os que buscam o favor de Shubnigurath devem oferecer algo que lhe seja querido para o espirito, oferendas comuns são riquezas, armas e armaduras, ou até mesmo parentes ou amantes. Essa oferenda é feita em altares dedicados, que são edificados em locais de grande perda, como ruinas, campos de batalha ou cidades fantasmas.<br><br>Os guardiões melancólicos jamais podem negar caridade a quem mereça e devem sempre lembrar os demais que um dia tudo acabara, eles deixam a vida seguir seu fluxo, mesmo sendo pessimistas inveterados que acreditam que tudo deve morrer e acabar um dia, eles são especialmente contra atos que quebram a progressão natural, magias que restauram os mortos e magias que destroem os vivos antes de seu tempo são especialmente odiadas.

}
Group Guayota 
{
	Name	Guayota
	type	Metamorfose
	inimigo Dahaka
	termos Cernus é uma entidade do mundo selvagem, não tocado pelos humanos, ele habita os locais antigos onde a natureza reina, ele é visto como um ser de vontades subtas e paixões fortes. Segundo as lendas ele ensinou as feras a caçar, ele se delicia com a sede de sangue do caçador e a sagacidade da presa.<br><br>Aqueles que querem invocar Cernus devem ir para os locais antigos do mundo, e derramar sangue sob seu altar, o sangue pode ser de qualquer criatura, mas o sangue definira o valor perante a Cernus, ele gosta especialmente de sangue de presas ariscas ou predadores selvagens, humanos no primeiro caso, lobisomens no segundo.<br><br>Os seguidores de Cernus escondem seu pacto do mundo civilizado, mas Cernus demanda que todos eles participem de caçadas, Cernus acredita em liberdade e força, seus seguidores não devem nunca se deixar capturar, lutando até a morte se necessário, Cernus é a selvageria da caça, e dita que uma caçada só deve ser iniciada se for terminada, fieis de cernus não recuam em combate, eles sabem que se vencerem Cernus está feliz, se seu sangue for derramado Cernus está contente, mas caso ele fuja Cernus estará irado, e a ira de cernus é poderosa.<br><br>O Deus cornado odeia a necromancia, que subverte a ordem natural das coisas, seus fieis ocasionalmente caçam necromantes e mortos vivos em grupos bem grandes, que agem como uma alcateia de lobos famintos, estraçalhando e destruindo tudo que encontram no caminho.<br><br>Os que conseguem o favor de Cernus podem empunhar o poder do proprio deus cornado, são capazes de se tornarem predadores terriveis, verdadeiras maquinas de matança, mas mantem sua mente clara e limpa, para que cacem de maneira inteligente e brutal.
}
Group Iphtriz 
{
	Name	Iphtriz
	type	Sanguinista
	inimigo Shubnigurath
	termos Iphtriz, é a rainha demônio das trocas e pactos, ela habita outros mundos alem de Tera, mas possui agentes que atuam em seu lugar. Embora seu poder seja grande, sua influencia é limitada. <br><br>Os seguidores de Iphtriz não a seguem por amor, seguem porque querem algo em troca, a Dama dos Pactos é conhecida por pactuar com os mortais e dar a eles poderes incriveis, os pactos causam sofrimento e miséria para todos, e a dama das trocas se delicia nesse sofrimento. <br><br>Os que buscam um pacto devem estar prontos para oferecer algo de si, seja a beleza, juventude, força ou riqueza, em casos mais extremos onde ha grande  oportunidade para miséria e sofrimento Iphtriz pode oferecer qualquer coisa em um pacto, vida longa, itens mágicos, força para matar um rival, mas geralmente ela não oferece todas as opções, oferece apenas seu conhecimento secreto na magia do sangue, o que ela diz ser "A ferramenta para todas as trocas".<br><br>Seus fieis sempre que possível devem buscar pelo poder maior, falhar em uma missão em busca de poder é aceitável, deixar de ter ambição não é. Aqueles que se tornam contentes e deixam de buscar mais poder são abandonados sem cerimonias por Iphtriz e seu conhecimento sobre magia do sangue é apagado de suas mentes.
}
Group Lustulus
{
	Name Lustulus
	type Fogo
	inimigo Procellarum
	inimigo Lataflumen
	termos Um espirito ancião, O Segundo filho do Grande Pai, também conhecido como A Chama Eterna Lustulus é a encarnação da coragem suicida, das paixões avassaladoras e da ira descomedida.<br><br>Os fieis de Lustulus são geralmente pessoas emotivas que não escondem seus sentimentos, mas expõe eles ao mundo, quando eles estão felizes fazem festas imensas, quando estão tristes seu luto pode ser ouvido por quarteirões, quando juram vingança as pessoas se afastam ou mudam de cidade. Os fieis são variados, mas os mais famosos são os membros da Legio Flammas, a legião das chamas, um grupo legionário conhecido por seu ferocidade em combate e por sua desordem. Graças ao trabalho da Flamma Legio os seguidores de Lustulus são bem vistos em todo território do império.<br><br>fieis que querem aprender os segredos de Lustulus devem doar um diamante no altar dos espirito, e ele em troca existe que o fiel "abane as chamas do mundo", alguns fieis veem isso como uma ordem para espalhar a sabedoria de Lustulus, outros acreditam que isso significa que eles devem espalhar sua ira, ou suas paixões ou seu empenho para os demais. Ha alguns anos atrás uma nobre de Falkenlid foi vitima de um escândalo quando 4 dos seus amantes se mataram em uma briga selvagem, quando questionada, ela disse que estava "abanando as chamas da paixão". O culto não é bem vindo em Falkenlid.<br><br>Lustulus não aceita que seus fieis sigam seus irmãos.
}
Group Lataflumen
{
	Name Lataflumen
	type Agua
	inimigo Procellarum
	inimigo Lustulus
	termos Um espirito ancião, a Primeira filha do Grande Pai (o espirito que representa Tera) tambem conhecida como A dama das aguas é um espirito inconstante e mutavel, seus desejos são maleaveis e seus gostos mudam a cada dia.<br><br>Os seguidores são geralmente mulheres, embora ocasionalmente alguns homens façam parte do culto, eles são um bando bem sortido de vários caminhos da vida, mas todos eles tem algo em comum, um respeito imenso por mares, lagoas e  oceanos, os devotos de Lataflumem são bem comuns e até que bem aceitos pela população comum, especialmente em cidades portuárias onde eles são conhecidos por barganhar com o mar pedindo por pesca abundante ou aguas calmas.<br><br>Aqueles que desejam cultuar a dama das aguas devem oferecer em seu altar uma gema que agrade a Lataflumen, geralmente uma safira, safiras-estrela são especialmente bem vindas. Em troca de seus segredos Lataflumen pede que seus fieis cantem hinos, espalhem historias e aumentem sua fama perante os demais mortais. Fieis de Lataflumen são pregadores determinados.<br><br>Lataflumem não aceita que seus fieis sigam seus irmãos mais novos.
}
Group Procellarum
{
	Name Procellarum
	type Vento
	inimigo Lataflumen
	inimigo Lustulus
	termos Um espirito ancião, o caçula do Grande Pai, é também conhecido como O Viajante. Ele representa a vontade de vagar sem rumo, a jornada eterna e os caminhos perdidos.<br><br>Os fieis de Procellarum são andarilhos inquietos, que vagam sem parar, muitos deles se tornaram mensageiros imperiais, exploradores e batedores,  Muito mais taciturnos que os seguidores de seus irmãos os fieis de Procellarum vem em vão em silencio, para eles o mais importante é o caminho não o destino, aqueles que acreditam que seus modos quietos é equivalente a timidez ou covardia logo se arrependem, Procellarum é tambem o espirito das tormentas e tempestades de raios, e a ira de seus fieis é igualmente devastadora.<br><br>Aqueles que desejam os segredos devem oferecer uma gema, geralmente algo claro como um diamante, embora fieis com menos meios ofereçam quartzos, Procellarum é um espirito facil de agradar, e pede apenas que seus fieis nunca deixem o caminho, eles devem andar, explorar, buscar, jamais ficar muito tempo em um unico lugar.<br><br>Procellarum é o caçula e não está em bons termos com seus irmãos mais velhos.
}
Group Musa
{
	Name A Musa
	type Musica
	termos Nenhum mortal sabe seu verdadeiro nome, mas ela é a força de inspiração que permeia Tera, a musa inspira mortais com sonhos de grandeza de beleza ou amor.<br><br>Os fieis devotos são geralmente poetas, músicos, escritores, atores e outras profissões que inspiram os demais ao seu redor com as artes, a Musa também tem seu domínio na sorte e no acaso, muitos de seus fieis favoritos sobrevivem a eventos perigosos graças a sorte cega e acaso. Mas nem tudo é beleza e amor de corte, a musa também é responsável pelo lado mais carnal das paixões, seus fieis ocasionalmente promovem orgias secretoras e festas onde tudo acontece, do belo ao grotesco, do casto ao depravado, o importante são as emoções.<br><br>Os que desejam seus segredos devem cortejar a Musa, seja com poemas, musicas, obras de arte e tributos, em troca A Musa pede que seus fieis espalhem a beleza da arte e o prazer da vida por toda a Tera.
}