{
    Desc Você foi um aprendiz de menestrel ou ainda é, viveu aventuras e sabe conta-las como ninguém, ou ouviu histórias e decidiu reproduzi-las. A guilda dos Menestréis está de olho em você para recruta-lo e você sabe disso.

