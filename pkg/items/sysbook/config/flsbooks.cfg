book magia1
{
   title Principios da Magia
   author Desconhecido
   pl Cinco são as escolas de magia recuperadas dos antigos conhecimentos Valas.
   pl 1 - Fogo
   pl 2 - Eletricidade
   pl 3 - Gelo
   pl 4 - Veneno
   pl 5 - Comando
   pl 
   pl Enquanto as quatro primeiras escolas se difundem em alterações das leis físicas elementais, a última abrange os campos desconhecidos ou que não possíveis de se classificar.
   pl 
   pl Um conhecimento mais aprofundado de cada escola pode ser encontradas nos livros de Milyan Parvus, mas seu volume sobre a escola do comando jamais foi encontrado.
   pl 
   pl Para que nós magos possamos alterar as leis da física são necessários três ingredientes básicos: Uma criatura rica em mana de um dado elemento, escritas cravadas na língua da deusa e ossos de moriquendis.
   pl 
   pl Uma vez que os fundamentos da magia tenham sido entendidos pelo conjurador, e a forma mais eficácia é copiá-la para seu grimório pessoal, se faz necessário ter um objeto mágico encrustado com o mesmo elemento da magia. Com isso as letras élficas embebedará seu poder.
   pl 
   pl O osso de moriquendi, uma peça mais difícil e perigosa de se adquirir, tendo em vista sua fragilidade ao sol, fornece o reservatório massivo de mana que nossos corpos não são capazes de produzir. Encostar o osso em um objeto mágico é suficiente para reabastecer a mana uma vez que tenha sido esgotada.
   pl 
   pl Estes são os princípios básicos da magia moderna. Muito ainda há de se entender e recuperar do conhecimento perdido, em como os antigos Valas usavam seu poder massivo para conjurar magias sem estes elementos.
}
book costura1
{
   title Linha e Agulhas
   author Desconhecido 
   pl Uma pessoa não pode viver sem uma boa vestimenta, não é mesmo?
   pl Cabe a nós costureiros e costureiras a explorar este mundo complexo de couros e tecidos, fornecer proteção sem esquecer o "estilo" nesse mundo caótico.
   pl 
   pl Primeiro um costureiro deve sempre carregar seu kit de costuras. Agulhas de diversos tamanhos e envergaduras, e o seu quebrar não é muito difícil para um ferreiro ou funileiro fazer novas peças para seu kit.
   pl 
   pl A principal matéria prima para tecido é o algodão. Pode ser plantado ou adquirido de ovelhas com uma tesoura. Para fazer linhas você precisará de uma roda de fiar, e para fazer tecidos com estas linhas um teador.
   pl 
   pl Para materiais em couro é necessário, claro, matar alguns animais e escalpelar seu couro, que posteriormente deve passar por um processo de cura em um curador, ficando ao sol por aproximadamente dois dias.
   pl 
   pl As entranhas também podem ser usadas para fazer cordas, no mesmo processo de cura.
   pl 
   pl Tingir tecidos de cores pode ser mais complicado, já que exigem os conhecimentos de um alquimista. Para os couros, a cor deles mudará o resultado final.

}
book ferraria1
{
   title Martelo e brasa
   author Desconhecido 
   pl Aquele calor da fornalha quente e o som do bater do martelo. É a única coisa que um homem de verdade precisa para viver. Se esta lendo este livro, deve pensar como eu!
   pl 
   pl Existem vários metais nomeados no Antigo Império, entre eles um iniciante como você não deve ter trabalho para tratar: ferro e aço.
   pl 
   pl O processo de mineração exige uma picareta e uma mina. Com os minérios a mãos, vem-se o lento processo de remover suas impurezas na moda antiga: panela e fogo. Depois é só afundar na água e temos nos lingotes.
   pl 
   pl Este é o básico para trabalhar armaduras, armas e até mesmo na mais delicada arte da funilaria.
   pl 
   pl Entre os demais materiais que também lhe faltarão será cabo para espadas, areia para vidro e mel.
   pl 
   pl Os cabos podem ser feitos de madeira, usando uma serradeira. O processo de extração exige um machado e uma árvore, mas imagino que você já saiba disso.
   pl 
   pl Para o vidro você vai precisar de muita areia, dá pra conseguir com uma pá ou colher, se quiser ir mais devagar. Depois é só aquecer no fogo e tcharam, vidro.
   pl 
   pl O mel pode ser adquirido em colmeias, portanto aconselho aprender a procria-las para não ter que se aventurar em florestas por ai.

}
book marcenaria1
{
   title Esculpindo Madeira
   author Desconhecido 
   pl Já tentou fazer um cavalinho de madeira? Mesas e cadeiras são fáceis quando se segue as instruções, mas um cavalinho de madeira… Esse é para os talentosos.
   pl 
   pl Quando se tenta fazer um bom arco ou cajado, é importante notar a envergadura e firmeza da madeira, que pode ser extraída com uma árvore e um machado.
   pl 
   pl Já para móveis, baús e decorações, vale mais a beleza e durabilidade. Muitos ainda preferem a beleza, vai entender o mundo. Se você é um destes, não te entendo também.
   pl 
   pl Uma serradeira é importante para separar a madeira em tábuas nos tamanhos que você procura. Se não tiver uma, não posso fazer nada por você. Vá a um ferreiro ou uma casa de trabalho e tente conseguir uma. Cortando a madeira em pedaços menores você consegue cabos, se precisar disso.
   pl 
   pl Para os arcos é bom ter um bom conjunto de entranhas retiradas de toda sorte de animais. Recomendo usar um curador para seca-las e já testar se não vão partir. As vezes tripas muito velhas se partem pela decomposição.
   pl 
   pl Infelizmente ainda não inventaram engrenagens de madeira, e toda sorte de móveis precisa disso. Se torne um ferreiro ou procure um para consegui-las.
   pl 
   pl E atente-se as instruções das receitas para fazer obras-primas!

}
book cozinha1
{
   title Artes da Cozinha
   author Desconhecido 
   pl Fogo. Se tem uma coisa que um cozinheiro precisa é fogo.
   pl Algumas coisinhas não se faz sem fogo. Mas no geral é fogo mesmo. Pegue a carne crua e cozinhe em um fogão, fornalha ou fogueira.
   pl 
   pl As receitas tem suas medidas e passos únicos para um bom resultado, mas nada te impede de improvisar.
   pl 
   pl Para pescar é bom uma vara de pescar, marceneiros fazem excelentes utensílios. Só certifique-se de uma boa madeira para não partir com o peso da sua futura comida.
   pl 
   pl Carne em todas suas vastas formas, seja presunto, coxa, linguiça, língua: tudo vem de um bom animal abatido. Depois é só usar uma faca pra tirar os ingredientes.
   pl 
   pl Frutas e verduras vem do solo, não tem como fugir do longo processo de plantar e esperar crescer. Para isso vai bem um arado, primeiro você ara, depois você planta e em seguida você rega. Dependendo do solo, da estação e, em alguns casos, do ambiente, ela não vai crescer. Você também pode plantar algumas coisas em vasos, já aproveita e decora sua casa.
   pl 
   pl Plantas são essenciais para fazer papel, o que exige um longo processo de esquentar na água, misturar e deixar secar em uma tela de seda fina.
   pl 
   pl Alguns outros utensílios podem se fazer necessários, a maioria você consegue com ferreiros ou marceneiros.

}
book clerigo1
{
   title Devotos de Anar
   author Desconhecido 
   pl A linguagem antiga usada pelos deuses e ensinada por Anar a Isabel nos permite usar o talento das runas.
   pl 
   pl Runas não se trata de um poder mágico, mas o poder do próprio mundo. Anar reina sobre a terra em seus raios calorosos e poderosos, e tudo abaixo dele está sob seu domínio.
   pl 
   pl As runas nos permitem fortalecer materiais, alterar propriedades elementares e, dizem os antigos pergaminhos, que foram a principal arma contra os moriquendi.
   pl 
   pl Algumas runas básicas do aprendizado das inscrições ficam disponíveis nas Igreja de Anar. São traços menos complexos e fáceis de serem decorados pelos aprendizes. Você usa uma pena e tinteiro e os copia para o livro de runas.
   pl 
   pl A inscrição por si só não tem poder. É necessário a benção de Anar, invocada por um devoto fervoroso, para lhes atribuir poder. Talvez você nunca tenha conseguido invocar um milagre, não é um processo simples, exige muita oração em um altar de Anar. Se você demonstrar confiança e devoção, ele lhe abençoará com seus poderes, você saberá quando conseguir. Não é algo que dê para explicar.
   pl 
   pl O abençoar água é o principal milagre para dar poder as runas. Abençoe um copo de água e o despeje sobre a runa, isso garantirá a ela poder vitalício.
   pl 
   pl As escrituras de Isabel diz que Anar é bom e justo, mas seu poder não é para ser usado levianamente. Após invocar um milagre, o conhecimento que se possuía do seu poder é esquecido e pode levar um tempo até que ele forneça o milagre novamente para você.

}
book alquimia1
{
   title Não queime seu bigode
   author Desconhecido 
   pl Preste atenção nas minhas instruções se não quiser perder seu bigode, ou até mesmo seus cabelos! Anar sabe que poucos são os alquimistas que ainda mantém penugem na cabeça.
   pl 
   pl 1- Mortar
   pl 2- Destilador
   pl 3- Beker
   pl 4- Aparato de aquecimento
   pl 5- Potes vazios
   pl 
   pl Estes é o conjunto fiel de todo alquimista.
   pl 
   pl Primeiro você lê as instruções da sua receita. E não tente inventar, não recomendo mesmo. Misture os ingredientes no mortar e armaze seu extrato em um pote vazio.
   pl 
   pl Então ponha sobre a mesa o aparato de aquecimento, o destilador e o beker em sua base. Coloque seu extrato no destilador e acenda o aparato de aquecimento. O extrato irá se dissolver e remover suas impurezas no destilador, e posteriormente escorrer para o beker. Então é só juntar de novo no pote e sua arte está pronta!
   pl 
   pl Uma boa dica é usar etiquetas para categorizar suas poções. Eu costumo cortar pergaminhos em branco com uma tesoura, dá para fazer várias etiquetas dessa forma. Mergulha-las em um balde de tintas é útil para separar por cor.
   pl 
   pl Quantos aos ingredientes não tem pra onde fugir. Ou procura por ai, ou você planta.
   pl 
   pl Se precisar de mais potes ou seu conjunto quebrar, vá correndo para um ferreiro ou funileiro!

}

book escapelar1
{
   title Rancando couro
   author Desconhecido 
   pl Homens de verdade devem saber caçar e trazer alimento para sua família. É uma forma barata e garantida de sobrevivência nesses tempos difíceis.
   pl 
   pl A arte da caça pode demandar um tanto de atenção. Alguns animais fogem mesmo antes de colocarmos os olhos sobre eles, por isso é necessário bons olhos para pegadas e rastros. Se puder se aproximar furtivo, melhor ainda. Uma ou duas flechas de arco é suficiente para derrubar a maioria dos animais.
   pl 
   pl Ingredientes importantíssimos podem ser adquiridos com um bom conhecimento de escalpelamento. Couro para trajes, entranhas para cordas, carne para comida e até mesmo partes do corpo de uma criatura podem ser usadas em magias.
   pl 
   pl Uma falca de escalpelar é o recomendado para um serviço bem feito, mas você pode usar qualquer objeto afiado para o serviço.

}

book escriba1
{
   title Legislatura Nuriana
   author Desconhecido 
   pl Nossa sociedade é uma sociedade de contratos.
   pl Você os usa para legislar duas pessoas, um grupo ou um reino. E por incrível que pareça, não é todo mundo que entende como escrever um. Por isso muitos são passados para trás ou assinam documentos sem validade nas leis locais.
   pl 
   pl Para montar um contrato você vai precisar de pena e tinteiro e pergaminho em branco.
   pl 
   pl Ai é só usar seu conhecimento. Normalmente um contrato é definido por Objetivo, Intermédio e Conclusão. Preste atenção neste processo para redigir excelentes contratos. O número de cláusulas é claro depende do quão esperto você é, sei que pode ser difícil emendar linhas quando não se é muito sábio.
   pl 
   pl Papéis e livros podem ser feitos por um bom cozinheiro, sei lá o que fogão e comida tem a ver com papel, mas os meus papéis sempre saem da cozinha. Mas já os vi usarem uma panela, fogo e plantas para fazer uma pasta, e depois deixar em uma tela de seda para fazer os pergaminhos.
   pl 
   pl Alguns tipos de contrato, principalmente quando regem territórios, precisam de mapas para terem validade. O processo é o mesmo, pegue a pena e o inteiro e use em um pergaminho de mapa para desenhar um bom mapa!

}