tips general
{
   tip Ao clicar em um item no chão que tenha sido criado através de crafting você pode ergue-lo, fixa-lo ou gira-lo.
   tip Ao dar um unico clique em um personagem ou em si mesmo você pode acessar menus unicos.
   tip Ao se amarrado com uma corda, você pode se soltar com .soltar ou dar um clique em si mesmo e selecionar a opção soltar.
   tip Você pode facilitar o ataque em monstros criando dois macros em "options", um com NextTarget e outro com LastTarget (para atacar).
   tip Dar duplo clique em sua arma no modo de combate pode liberar novas opções de ataque.
   tip Atacar algo com um arco em uma posição elevada no mapa aumenta o dano causado.
   tip Você pode atacar alguns baús de madeira para quebra-los ao invés de arrombar a fechadura.
   tip Você pode avaliar a interpretação de outros jogadores uma vez por mês dando um unico clique nele e selecionando a opção "Avaliar Roleplay".
   tip Magos são temidos por lidarem com a arte obscura dos moriquendis, lembre-se de interpretar isso!
   tip Você pode comprar receitas com a vendedora na biblioteca para facilitar seu jogo, mesmo que não tenha perícia com as ferramentas de artesão.
   tip VOcê pode reportar problemas no jogo através do botão HELP. Mesmo que você não receba resposta, estaremos olhando com cuidado.
   tip O uso do nosso chat no Discord é essencial para entrar em contato com outros jogadores e solucionar problemas.
   tip Se você tiver uma sugestão de sistema novos ou melhores para o servidor, use o botão HELP e selecione a opção "Fazer sugestão".
   tip Você pode denunciar um jogador que você acredita estar fazendo algo errado usando o botão HELP e selecionando a opção "Reportar Jogador".
}

tips Mago
{
   tip Ao clicar em sua varinha uma unica vez, você pode mudar a magia selecionada e lança-la com duplo clique.
   tip Você pode usar o comando ".m Nome da Magia" para lançar magias que estão na sua varinha.
   tip Ossos de demônio perdem poder quando colocados sob a luz do sol e podem esfarelar.
}

tips Ladino
{
   tip Tentar arrombar fechaduras ou desarmar armadilhas com luvas torna mais difícil executar estas ações com sucesso.
   tip A perícia prestidigtação te permite retirar itens de containers e tesouros sem ninguém notar.
}

tips Clérigo
{
   tip Clérigos são uma classe cuja interpretação é vital para o servidor. Faça sacríficios de animais e cultos com comida e lutas na igreja para criar situações únicas!
}

tips Guerreiro
{
   tip Guerreiros d Anar não temem a morte e lutam até o ultimo vigor, lembre-se de interpretar isso!
}