tips general
{
   tip Ao clicar em um item no chão que tenha sido criado através de crafting, você pode erguê-lo, fixá-lo ou girá-lo.
   tip Ao dar um único clique em um personagem ou em si mesmo, você pode acessar menus únicos.
   tip Ao estar amarrado com uma corda, você pode se soltar com .soltar ou clicar em si mesmo e selecionar a opção "soltar".
   tip Você pode facilitar o ataque em monstros criando dois macros em "opções", um com NextTarget e outro com LastTarget (para atacar).
   tip Dar duplo clique em sua arma no modo de combate pode liberar novas opções de ataque.
   tip Atacar algo com um arco em uma posição elevada no mapa aumenta o dano causado.
   tip Você pode atacar alguns baús de madeira para quebrá-los ao invés de arrombar a fechadura.
   tip Você pode avaliar a interpretação de outros jogadores uma vez por mês, dando um único clique neles e selecionando a opção "Avaliar Roleplay".
   tip Magos são temidos por lidarem com a arte obscura dos moriquendis; lembre-se de interpretar isso!
   tip Você pode comprar receitas com a vendedora na biblioteca para facilitar seu jogo, mesmo que não tenha perícia com as ferramentas de artesão.
   tip Você pode reportar problemas no jogo através do botão HELP. Mesmo que você não receba resposta, estaremos olhando com cuidado.
   tip O uso do nosso chat no Discord é essencial para entrar em contato com outros jogadores e solucionar problemas.
   tip Se você tiver sugestões de sistemas novos ou melhorias para o servidor, use o botão HELP e selecione a opção "Fazer sugestão".
   tip Você pode denunciar um jogador que você acredita estar fazendo algo errado usando o botão HELP e selecionando a opção "Reportar Jogador".
   tip Em nosso servidor do Discord (chat) há canais com RP ON, como Mural de Recados. Não usar o Discord pode fazer você perder notícias importantes. 
   // tip A habilidade pescaria pode conseguir tesouros do fundo do mar ou até mesmo localização de tesouros escondidos!
   // tip Você pode ensinar habilidades a outro jogador clicando 1x nele e selecionando a opção ensinar. Isso permite que ele possa rapidamente aprender uma nova habilidade, tendo pontos disponíveis.
   // tip Evite gastar todos seus pontos de habilidade. É possível adquirir talentos únicos através de livros e alguns NPCs, pelo custo de pontos de habilidade.
}

tips Mago
{
   tip Ao clicar em sua varinha uma única vez, você pode mudar a magia selecionada e lançá-la com duplo clique.
   tip Você pode usar o comando ".m Nome da Magia" para lançar magias que estão na sua varinha.
   tip Ossos de demônio perdem poder quando colocados sob a luz do sol e podem esfarelar.
   tip Magos podem iniciar estudos de magia. Com livros explicando processos e experiências, um GM pode validar o RP e você até aprender uma nova magia.
   tip Você pode fazer pergaminhos em branco usando ramos de flores, adquiridos ao cortar flores com uma tesoura, e usando em um caldeirão com cera!
   tip Catalisadores para varinha possuem círculos. Ter uma varinha com catalisador do círculo 2 é a única forma de inscrever magias até este círculo. Eles têm um drop baixo na maioria dos monstros.
   tip Slots de varinha arruinados podem ser restaurados em troca de ossos de demônio na Ordem dos Magos, usando um Restaurador Arcano.
   tip Você pode aprender a mesma magia em seu grimório até 13 níveis, de acordo com seu conhecimento na escola. Isso aumenta o poder e pode acrescentar novos efeitos a ela.
}

tips Ladino
{
   tip Tentar arrombar fechaduras ou desarmar armadilhas com luvas torna mais difícil executar estas ações com sucesso.
   tip A perícia furto permite retirar itens de containers e tesouros sem ninguém notar.
   // tip Personagens com adagas têm maiores chances de crítico ao atacar pelas costas.
   // tip Você pode tentar encontrar armadilhas apenas uma vez em um objeto. Caso falhe, disparar a armadilha irá revelá-la também.
}

tips Clérigo
{
   tip Clérigos são uma classe cuja interpretação é vital para o servidor. Faça sacrifícios de animais e cultos com comida e lutas na igreja para criar situações únicas!
   // tip A necromancia é um dilema entre os clérigos, uma vez que Isabel proibiu qualquer deturpação da vida. Muitos clérigos acreditam que a necromancia é aceitável uma vez que é concedida por Anar.
   tip Anar'Turã Isabel é citada por todos os clérigos e a representante da humanidade para o Deus. Ela define que todos podem seguir dois caminhos, o digno e o sórdido.
}
