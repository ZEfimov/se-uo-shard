
Item commands
{
	Line	.msg: Mostra um menu com todas pessoas online, onde você podera escolher uma pessoa para enviar uma msg.<BR><BR>.flip: Gira um item, nem todos os itens podem ser girados dessa maneira.<BR><BR>.fix: fixa/desfixa um item no mapa.<BR><BR>.skill: usa uma skill. Apenas as skills que possuem um botão do lado do nome, no menu de Skills podem ser utilizadas com esse comando.<BR><BR>.talento: Usa um talento ativável.<BR><BR>.m: Usa uma magia se você tiver ela.<BR><BR>.milagres: Consulta suas magias de clérigo, se você for um.
}
